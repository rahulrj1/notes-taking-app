<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
   

    <div class="card">
        <h3 class="card-header text-center py-4 bg-info">Notes Taking Application</h3>
        <div class="card-body">

    <form method = 'POST' action="/">
        {% csrf_token %}
        {{form.as_p}}
        <p>
            <div class="mb-3">
            <label for="id_ntitle" class="form-label">
             <h4> Task Title </h4> 
            </label>
            <input type="text" class="form-control" name="ntitle" id="id_ntitle">
            </div>
        </p>
        <p>
            <div class="mb-3">
            <label for="id_ndesc" class="form-label">
             <h4> Task Description </h4> 
            </label>
            <textarea name="ndesc" class="form-control" id="id_ndesc"></textarea>
            </div>
        </p>
        
        <input type ='submit' class="btn btn-outline-dark"> 
    </form>
    </div>
    </div>

    <div class="row my-4 mx-4">
        {% for x in key2 %}
        <div class="col-sm-6 py-2 px-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><u>{{x.ntitle}}</u> </h5>
            <pre>  <p class="card-text">{{x.ndesc}}</p>   </pre>
              <a href="{% url 'deletetask' x.id %}" class="btn btn-outline-danger">Delete</a>
              <a href="{% url 'updatetask' x.id %}" class="btn btn-outline-success"> Update</a>
              

            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
